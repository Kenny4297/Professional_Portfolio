<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Ked's Professional Portfolio</title>
</head>
<body>
    <header>
        <!-- WHEN I load their portfolio
        THEN I am presented with the developer's name (h1), 
        a recent photo or avatar (img)  -->
        <h1>Kedgard Cordero</h1>

        <!-- nav => 
        -when all the links are clicked in the nav they go to other parts of the document
        -click on the link to the section about their work
            scrolls to a section with titled images of the developer's applications -->
        <nav>
            <ul>
                <li><a href="#work">Work</a></li>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#contact-me">Contact Me</a></li>
            </ul>
        </nav>

        

    </header>

    <main>
        <img src="./assets/Prof.jpg" class="profile-pic" alt="A picture of a fairly decent man, Ked">
        <!-- Section for my work
        -I am presented with the developer's first application,
            the application's image should be larger in size than the others

        -I click on the images of the applications,
            I take to that deployed application -->
    </main>

    <aside id="about-me">
        -A section about the individual. Make sure this links with the nav bar
    </aside>

    <footer id="contact-me">
        <!-- how to contact them -->
    </footer>
    
    <!-- GENERAL: WHEN I resize the page or view the site on various screens and devices
        I am presented with a responsive layout that adapts to my viewport -->
</body>
</html>
