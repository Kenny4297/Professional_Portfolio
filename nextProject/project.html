<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='NextJSProject.js'></script>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1> <!-- Top left side of the page-->

    <p>Lowercase letters will be used automatically</p>

    <p>Select all the types of characters you would like to use:</p>

    <section class="checkbox">
        <label id="uppercase" class="title-name">Uppercase
            <input type="checkbox" checked="checked">
            <!-- <span class="checkmark"></span> -->
        </label>
          
        <label id="numeric" class="title-name">Numeric
            <input type="checkbox">
            <!-- <span class="checkmark"></span> -->
        </label>
          
        <label id="special" class="title-name">Special
            <input type="checkbox">
            <!-- <span class="checkmark"></span> -->
        </label>
    </section>



    

</body>
</html>
